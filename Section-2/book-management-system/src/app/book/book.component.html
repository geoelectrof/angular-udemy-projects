<div>
    <label>Title</label>
    <input [(ngModel)]="title">
    <label>Author</label>
    <input [(ngModel)]="author">
    <button (click)="addBook()">Add book</button>
</div>
<div>
    <ul>
        <li *ngFor="let book of booksList, index as i">
            Title: {{book.title}}
            Author: {{book.author}}
            <button (click)="deleteBook(i)">Delete</button>
        </li>
    </ul>
</div>
